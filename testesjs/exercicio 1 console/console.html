<html>

<head>
<title>testes</title>
<style type="text/css">
#testesdiv {
    background-color: blue;
}
span{
    color: red;
    padding: 60px;
}</style>
</head>

<body>

  <a id="botao" onclick="alert();" >nao click</a>
    
  <script>
      console.log("estou debugando");
      console.warn("estou avisando o console");// aviso, warn , atenção no console.
      console.info("estou enviando uma informação"); // similar ao console.log
      console.select("testesdiv");
      console.time()// cria um cronometro em ms
      console.timeEnd()// encerra o cronometro e devolve o valor passado em ms;
      console.group('simple'); // criando grupo no console;
  
      console.error('diferente do erro, dá um erro passado ao console');
      console.log('vivi vini vici');
      console.groupEnd('simple'); // termina o grupo

  </script>
  
    <div id="testesdiv">
      <span>apenas um teste</span>
    </div>
</body>

</html>
