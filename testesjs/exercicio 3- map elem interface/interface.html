<html>

<head>
<title>testes manipulando elementos</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<style type="text/css">
body{
    background-color: black;
    color:white;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
}
#divdetestescor{
    background-color: teal;
}

#divdeinserir{
    font-family: Arial, Helvetica, sans-serif;
}

</style>
</head>
<body>

        <div id="divdetestescor">
        <br><p> apenas testes - Selecione as opções de 'Cor' e 'Fonte'</p>
        <select id="escolhaCor" onchange="mudarCor()">
            <option >Cor</option>
            <option value="red">Vermelho</option>
            <option value="ivory">Branco</option>
            <option value="pink">Rosa</option>
            <option value="green">Verde</option>
            <option value="black">Preto</option>
            <option value="teal">Chá</option>
            
        </select>
        <select id="escolhaFonte" onchange="mudarFonte()">
            <option >Fonte</option>
            <option value="Comic Sans MS, Comic Sans">Comic Sans</option>
            <option value="courier,arial,helvetica">Arial</option>
            <option value="Baskerville">Baskerville</option>            
        </select>
        <select id="escolhaFonteTam" onchange="mudarFonteTam()">
            <option >Tamanho da Fonte</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option> 
            <option value="22">22</option>    
            <option value="24">24</option>               
        </select>
        
        </div>
         <div id="divdeinserir">
            <br>
            <button id="btn-inserir" onclick="fInserir()">Inserir</button>
            <button id="btn-deletar" onclick="fDeletar();">Deletar</button>             
        </div>
     <form method="POST">
        <br>
        <input type="checkbox" name="checkbox"  value="check">Aceitar e enviar</input><br>
        <input type="submit" name="validar" value="enviar" onclick="if(!this.form.checkbox.checked){alert('Você precisa marcar a caixa e Aceitar');return false}" ></input>
     </form>
        <form>
        <input type="button" value="Imprimir" onClick="window.print()" />
        </form>  
    <script>

       
        // mudar cor do background;
       function mudarCor(){
        var corSelecionada = document.getElementById("escolhaCor").value;
        document.getElementById("divdetestescor").style.backgroundColor = corSelecionada;
                        
       }
       // mudar fonte do background
       function mudarFonte(){
        var fonteSelecionada = document.getElementById("escolhaFonte").value;
        document.getElementById("divdetestescor").style.fontFamily = fonteSelecionada;
       }
       // mudar Tam. fonte do background
       function mudarFonteTam(){
        var fonteSelecionadaTam = document.getElementById("escolhaFonteTam").value;
        document.getElementById("divdetestescor").style.fontSize = fonteSelecionadaTam;
       }

       // inserindo dados no html
        function fInserir(){
            //def tipo do elemento
            var divEl = document.createElement("h3");
            // defininfo id do elemento h3
               divEl.setAttribute("id","idH3");
            // definindo o elemento 
            var textEl = document.createTextNode("Novo elemento Inserido")
            divEl.appendChild(textEl)
            // inserindo o tipo divEl no id,divdeinserir
            document.getElementById("divdeinserir").appendChild(divEl)
            
        }

        function fDeletar(){
            var btnDeletar = document.getElementById('btn-deletar');      
            document.getElementById("idH3").remove();
                                
        }

    </script>
</body>

</html>
